<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Botique Login.css" />
</head>
<body>
  
  <div class="main">
    <div class="container1">
      <div class="logo">
      </div>
      <div class="first">
        <h1>Hey there,</h1>
        <p class="sub">Enter your username and password to login</p>
      </div>
      <form name="form2" id="loginForm">
        <div class="form-control">
          <label for="Username">Username</label>
          <input type="text" id="Username" placeholder="Enter your Username" required />
        
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" name="password" required>
        </div>

        <div class="pass-esq">
          <div class="checkbox">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe" class="remember">Remember login</label>
          </div>
          <p class="re_password">Forgot password?</p>
        </div>

        <button class="enter" type="submit">Login</button>
      </form>
    </div>
    <div class="second">
      <img src="Login Page Image.jpeg" alt="image" width="100%" height="100%">
    </div>
  </div>
  <script src="./Botique home java.js"></script>
  <script>
    // Function to validate login
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Retrieve entered username and password
      var enteredUsername = document.getElementById('Username').value;
      var enteredPassword = document.getElementById('password').value;
      
      // Retrieve stored username and password from localStorage
      var storedUsername = localStorage.getItem('username');
      var storedPassword = localStorage.getItem('password');
      
      // Check if entered credentials match stored credentials
      if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
        alert('Login successful! Redirecting to dashboard...');
        // Redirect to dashboard or any other page
        window.location.href = 'newdashboard.html'; 
      } else {
        alert('Invalid username or password...');
      }
    });
  </script>
</body>
</html>
