<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Botique Signincss.css" />
</head>
<body>
  <div class="main">
    <div class="container1">
      <div class="logo">
   
      </div>
      <div class="first">
        <h1>Hey there,</h1>
        <p class="sub">Enter your email and password to register</p>
      </div>
      <form id="form" class="form" onsubmit="saveCredentials(event)">
        <div class="form-control">
          <label>Username</label>
          <input type="text" id="Username" placeholder="Enter your Username" required />
        </div>
        <div class="form-control">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-control">
          <label>Confirm Password</label>
          <input type="password" id="ConfirmPassword" placeholder="Confirm your password" required>
        </div>
        <button class="button-criar" type="submit">Create an account</button>
      </form>
    </div>
    <div class="second">
      <img src="Signi Page Image.jpeg" alt="image" width="100%" height="100%">
    </div>
  </div>

  <script>
    // Function to save username and password in local storage
    function saveCredentials(event) {
      event.preventDefault(); // Prevent form submission
      var username = document.getElementById('Username').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('ConfirmPassword').value;

      // Check if password matches confirm password
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Save to local storage
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);

      // Show success message
      alert("Account created successfully!");

      // Redirect to login page
      window.location.href = "Botique Login Front.html"; 

      // Clear the form (optional)
      document.getElementById('form').reset();
    }
  </script>
</body>
</html>
