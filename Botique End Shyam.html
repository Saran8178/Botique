<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        /* CSS styles for the entire document */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .img {
            background-color: skyblue;
            text-align: center;
            padding: 20px 0;
        }
        
        .align {
            margin: 0;
            padding-left: 50px;
        }
        
        .confirm {
            text-align: center;
            padding-top: 100px;
            padding-right: 20px;
        }
        
        .src {
            display: inline-block;
            padding: 20px;
            border: 2px solid black;
            width: 500px;
            height: 100px;
            box-sizing: content-box;
            text-align: center;
        }
        
        .src img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .src p {
            margin: 0;
            font-weight: bold;
        }
        
        /* Footer styles */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        .footer-icons {
            margin-top: 10px;
        }
        
        .footer-icons img {
            width: 30px;
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }
        
        .footer-icons img:hover {
            transform: scale(1.2); /* Scale up the icon on hover */
        }
    </style>
</head>
<body>
    <div class="img">
        <h1 class="align">Order Confirmation</h1>
    </div>
    <div class="confirm">
        <div class="src">
            <img src="https://static.vecteezy.com/system/resources/previews/010/152/436/original/tick-check-mark-icon-sign-symbol-design-free-png.png">
            <p>Order confirmed successfully</p>
        </div>
    </div>
    
    <!-- Footer Section -->
    <footer>
        <div class="footer-icons">
            <a href="#"><img src="https://www.pngmart.com/files/23/Facebook-Logo-PNG-Isolated-HD.png" alt="Facebook"></a>
            <a href="#"><img src="https://tse2.mm.bing.net/th?id=OIP.1lm9KjprReA8-CMRPriawgAAAA&pid=Api&P=0&h=180" alt="Twitter"></a>
            <a href="#"><img src="https://www.pngmart.com/files/13/Instagram-Logo-PNG-Free-Download.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
